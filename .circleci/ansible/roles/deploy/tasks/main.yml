---
- name: Copy Artifact to ubuntu
  become: true
  copy:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: Extract Artifact from ubuntu and start app
  become: true
  shell: |
    cd /home/ubuntu/
    tar xzvf artifact.tar.gz
    cd backend
    npm install
    npm run build
    pm2 start npm -- start