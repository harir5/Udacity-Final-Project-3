---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name:"Unzip backend files"
  unarchive:
    src: artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz
    dest: /home/ubuntu/

- name: "Start the app"
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start